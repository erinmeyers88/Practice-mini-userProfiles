<!DOCTYPE html>
<html lang="en" ng-app="userProfiles">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="mainController">
	
	<button ng-click="next()" ng-disabled="currentPage >= maxPages">Next</button>
	<button ng-click="previous()" ng-disabled="currentPage <=1">Previous</button>
	
	<div ng-repeat="user in users">
		{{user.first_name}}
		{{user.last_name}}
		<img ng-src="{{user.avatar}}"></img>
	</div>
	
</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>
</html>
